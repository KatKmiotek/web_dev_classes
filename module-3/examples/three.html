<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Paragraph Styling Example</title>
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Why Styling All HTML Tags May Not Be Ideal</h1>
    <p>Blue paragraph</p>
    <p>Red paragraph</p>
    <p>Green and bold paragraph</p>

    <hr>

    <h2>Better: Use Classes or IDs for Specific Styling</h2>
    <p class="green">This paragraph could be styled differently using a class.</p>
    <p id="red">This paragraph could have a unique style using an ID.</p>
</body>
</html>
