<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cat Image Preview on Hover</title>
    <style>
        .cat-preview {
            display: none;
            width: 200px;
        }
        .preview-container {
            font-style: italic;
        }

        .preview-container:hover .cat-preview {
            display: block;
        }
    </style>
</head>

<body>
    <div class="preview-container">
        <span>Hover over <strong>this paragraph</strong> to see a cats</span>
        <img class="cat-preview" src="https://bit.ly/fcc-running-cats" alt="Cat preview">
    </div>
</body>

</html>
