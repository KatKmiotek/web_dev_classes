<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form Example</title>
</head>

<body>
    <h1>Sample Form</h1>
    <form>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name">
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0" max="120" placeholder="Your age">
        <br><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="you@example.com">
        <br><br>

        <label for="color">Favorite Color:</label>
        <select id="color" name="color">
            <option default>--Please choose--</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>

</html>
