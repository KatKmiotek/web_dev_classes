<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bin Collection</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Bin Collection App</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="schedule.html">Schedule</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <div class="bin-collection-container">
            <div class="bin-image">
                <img src="recycling-bin.png" alt="Recycling Bin" />
                <p>Recycling Bin</p>
            </div>
            <div class="collection-info">
                <div class="next-collection-banner blue">
                    <h2>Next Collection: recycling</h2>
                    <p> Friday 12 September 2025</p>
                </div>
                <div class="upcoming-collections">
                    <div class="collection-banner green">
                        <p>General waste: Friday 19 September 2025</p>
                    </div>
                    <div class="collection-banner grey">
                        <p>Glass: Friday 26 September 2025</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Bin Collection App</p>
    </footer>

</html>
