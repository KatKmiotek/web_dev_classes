<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    <script src="script.js"></script>
</head>

<body>
    <main class="card">
        <h1>HTML ↔ JavaScript: Counter example</h1>
        <p>This simple example shows how JavaScript can update the page content (DOM) and also print messages to the browser Console.</p>

        <div>
            Current value: <span id="count">0</span>
        </div>

        <div class="buttons">
            <button id="dec">-</button>
            <button id="inc">+</button>
            <button id="reset">Reset</button>
        </div>

        <p style="margin-top:12px; color:#444; font-size:0.95rem;">Open DevTools → Console to see log messages from <code>script.js</code>. Change values and watch both the page and the Console update.</p>

    </main>

</body>

</html>
